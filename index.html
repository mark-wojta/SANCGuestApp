<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

      <title>SANC Visitor Application</title>

      <link rel="stylesheet" href="css/style.css">
